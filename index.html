<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="center">
	<h1>Wikipedia Viewer</h1>
	<div class="random">
		<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="white">Click here for a random article</a>
	</div>
	<input id="search-term" type="text" placeholder="Search..">
	<button id="submit-btn" type="submit"><i class="fa fa-search"></i></button>
</div>
<div id="result-list" class = "container list"></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
